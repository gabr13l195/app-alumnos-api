<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alumnos</title>
</head>
<body>
    <h1>Lista de Alumnos</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Ciudad</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="alumno: ${alumnos}">
                <td th:text="${alumno.id}"></td>
                <td th:text="${alumno.nombre}"></td>
                <td th:text="${alumno.ciudad}"></td>
                <td th:text="${alumno.edad}"></td>
            </tr>
        </tbody>
    </table>


</body>
</html>
